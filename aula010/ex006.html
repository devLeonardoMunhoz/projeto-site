<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        div#area {
            font: 15pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        Interajaaaaaa
    </div>
    <script>
        function clicar() {
            var area = window.document.getElementById("area")
            area.innerText = 'Clicou!'
        }
    </script>
</body>
</html>
